<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Element or DropDown in HTML</title>
</head>
<body>
    <form action="/action">
        <label for="profession">Choose your Profession:</label>
        <select name="profession" id="profession">
            <!--<option> set as disabled selected â†’ Prevents users from submitting an invalid option.-->
            <option value="" disabled selected>Choose your Profession</option>
            <option value="stu">Student</option>
            <option value="dev">Developer</option>
        </select>

        <br><br>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
