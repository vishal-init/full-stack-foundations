<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Range in HTML</title>
</head>
<body>
    <h1>Range Slider in HTML</h1>
    <form action="/action">
        <label for="volume">Select your volume level: </label>
        <input type="range" id="volume" min="0" max="100" step="10" name="vol" value="50">

        <br>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
