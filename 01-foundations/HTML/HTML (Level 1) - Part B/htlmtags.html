<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags in HTML</title>
</head>
<body>
    <!--This is a poem.-->
    <!--HTML is non case sensitive-->
    <p>Twinkle Twinkle <br>little star <br>how I wonder <br> what you are.</p>
    <br>
    <!--<strong> (for important text instead of <b>)-->
    <p><b>Twinkle Twinkle <br>little star <br>how I wonder <br> what you are.</b></p>
    <br>
    <!--<em> (for emphasized text instead of <i>)-->
    <p><i>Twinkle Twinkle <br>little star <br>how I wonder <br> what you are.</i></p>
    <br>
    <!--<mark> (for highlighting text)-->
    <p><u>Twinkle Twinkle <br>little star <br>how I wonder <br> what you are.</u></p>
</body>
</html>
