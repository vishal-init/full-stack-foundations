<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TextArea Element in HTML</title>
</head>
<body>
    <h1>Feedback Form</h1>

    <form action="/action">
        <label for="feedback">Please give your valuable feedback:</label>
        <br>
        <textarea name="feedback" id="feedback" rows="5" cols="40" placeholder="Write your feedback here..."></textarea>

        <br><br>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
