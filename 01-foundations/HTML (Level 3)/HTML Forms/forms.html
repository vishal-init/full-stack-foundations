<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms in HTML</title>
</head>
<body>
    <h1>Forms in HTML</h1>
    
    <!--Input types of forms and PlaceHolders-->
    <form action="/action">
        <label>
            Username:
            <input type="text" placeholder="Enter Username">
        </label>
        <br><br>

        <label>
            Password:
            <input type="password" placeholder="Enter Password">
        </label>
        <br><br>

        <label>
            Email:
            <input type="email" placeholder="Enter Email">
        </label>
        <br><br>

        <label>
            Number:
            <input type="number" placeholder="Enter Number">
        </label>
        <br><br>

        <label>
            Date:
            <input type="date">
        </label>
        <br><br>

        <label>
            Time:
            <input type="time">
        </label>
        <br><br>

        <label>
            Color:
            <input type="color">
        </label>
        <br><br>
    </form>
</body>
</html>
